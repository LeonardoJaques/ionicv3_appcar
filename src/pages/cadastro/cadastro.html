<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2> {{ carro.nome }}</h2>
  <h2>R$ {{ precoTotal }}</h2>

  <form (ngSubmit)="agenda()" #formulario="ngForm">
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endere√ßo:</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail:</ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data:</ion-label>
      <ion-datetime [(ngModel)]="data" name="data" dateFormat="DD/MM/YY"></ion-datetime>
    </ion-item>
  </form>
  <ion-fab top right edge >
    <button ion-fab mini>
          <ion-icon name="send" (click)="formulario.ngSubmit.emit()" ></ion-icon>
    </button>
  </ion-fab>
</ion-content>
